<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Git Hub</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="header_container">
            <div class="header_block_left">
                <div class="burger_menu">
                    <input type="checkbox" id="toggle">
                    <label for="toggle" class="btn">
                        <span></span>
                    </label>

                    <ul class="menu">
                        <li><a href="#" class="menu_item">Home</a></li>
                        <li><a href="#" class="menu_item">Issues</a></li>
                        <li><a href="#" class="menu_item">Pull Requests</a></li>
                        <li><a href="#" class="menu_item">Discussions</a></li>
                        <li><a href="#" class="menu_item">Codespaces</a></li>
                    </ul>
                </div>
                <div class="header_logo">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </div>
                <h3 class="title"><a href="#">BayaDev-IT</a></h3>
            </div>
            <div class="header_block_right">
                <form>
                    <input type="text" id="inp" placeholder="Enter name">
                    <button class="button">Search</button>
                </form>
            </div>
        </header>

        <main class="main">
            
        <div id="output"></div>
        </main>
        <footer class="footer">
            GitHub is awesome application
        </footer>
    </div>
    <script src="./script/script.js"></script>

</html>
